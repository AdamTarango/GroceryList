<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <title>Grocery List</title>
    <style>
      * {font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;}
/*       font family defines an mordered list for the browser to attempt to apply
 */
      
    </style>
  </head>
  <body>
    <header id="title"> 
      <h1>Grocery List</h1>
    </header>
    <header class="subhead"><h2 class="categories">Pantry Items</h2></header>
      <section class="sublist padded">
        <h3>Wheats</h3> 
        <ol>
          <li style="color: red;">Cereal</li>
          <li>Bread</li>
        </ol>
      </section>
      <section class="sublist padded">
        <h3>Cans</h3>
        <ol>
          <li>Peas</li>
          <li>Bread</li>
          <li>Corn</li>
      </ol>
    </section>

    <section class="sublist">
      <img width="200px" height="200px" src="https://upload.wikimedia.org/wikipedia/commons/7/71/Anadama_bread_(1).jpg">
    </section>
    <header class="subhead"><h2 class="categories">Freezer Items</h2></header>
      <section class="sublist padded">
        <h3>Meats</h3> 
        <ol>
          <li>Steak</li>
          <li>Chicken</li>
          <li>Salmon</li>
        </ol>
      </section>
      <section class="sublist padded">
        <h3>Misc</h3>
        <ul>
          <li>Ice cream</li>
          <li>Ice cube tray</li>
          <li>Green beans</li>
          <li>Popsicle</li>
      </ul>
  </section>

  <section class="sublist">
    <img width="200px" height="200px" src="https://wallpapercave.com/wp/wp2445185.jpg">
  </section>
  </body>
</html>
